apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udagram-api-user
  name: udagram-api-user
spec:
  selector:
    matchLabels:
      service: udagram-api-user
  replicas: 2
  template:
    metadata:
      labels:
        service: udagram-api-user
    spec:
      containers:
      - image: eslammohamedhelmy/udagram-api-user:v1
        name: udagram-api-user
        envFrom:
          - configMapRef:
              name: env-configmap
          - secretRef:
              name: env-secret
        imagePullPolicy: Always
        ports:
        - containerPort: 8080


